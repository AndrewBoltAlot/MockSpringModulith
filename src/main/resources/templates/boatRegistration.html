<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boat Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Register Boat</h2>
<form th:action="@{/boat_registration}" th:object="${boat}" method="post">
    <!-- Boat Name -->
    <label for="name">Boat Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" />

    <!-- Boat Type -->
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" th:field="*{type}" />

    <!-- Boat Cost -->
    <label for="cost">Cost:</label>
    <input type="text" id="cost" name="cost" th:field="*{cost}" />

    <!-- User Selection Dropdown -->
    <label for="userId">Select User:</label>
    <select id="userId" name="userId">
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.getUsername}">
        </option>
    </select>

    <button type="submit">Register Boat</button>
</form>
</body>
</html>
